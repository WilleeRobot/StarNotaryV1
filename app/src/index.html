<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>StarNotary DAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm text-center">
          <h1 id="mainTitle">Star Notary</h1>
        </div>
      </div>
  
      <div class="row">
        <div class="col-sm text-center">
          <h2 class="subtitle">The most secure way to build, claim, and trade your star collection.</h2>        
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm text-center image-gradient">
          <img id="star-image" alt="Current star">
        </div>
      </div>
      <div class="row">
        <div class="main-options">
          <div class="col-sm content-area">
            <h3>What would you like to do?</h3>
            <!-- Star name button      -->
            <div class="buttonDiv">
              <button onClick="App.starNameFunc()"><span>Get star name</span></button>
              <p class="labels" id="name"></p>
            </div>
            
            <!-- Star owner button      -->
            <div class="buttonDiv">
              <button onClick="App.starOwnerFunc()"><span>Get star Owner</span></button>
              <p class="labels" id="owner"></p>
            </div>
            
            <!-- Claim star button      -->
            <div class="buttonDiv">
              <button id="claimStar" onClick="App.claimStarFunc()"><span>Claim star</span></button>
              <div class="labels">
                <p id="status-label"></p>
                <p id="status"></p>
              </div>
            </div>          
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
